	<script src="tr.js"></script>

	<script src="UserInteraction/0_Selection.js"></script>
	<script src="UserInteraction/0_Actions.js"></script>

	<script src="UserInteraction/Hotkeys.js"></script>
	<script src="UserInteraction/CalcZIndex.js"></script>

	<script src="UserInteraction/Background.js"></script>

<body>

	<div id="table">

	</div>

	<div id="loading">

	</div>

	<div id="sidebar" class="tabbed">
		<section class="active-tab">
			<h2><a><i class="fa fa-comment"></i></a></h2>
			<div id="chat-area">

			</div>
			<label id="chat-controls">
				<input id="name-input" placeholder="Your Nick"><textarea id="chat-input" placeholder="What do you want to share?"></textarea>
			</label>
		</section>

		<section>
			<h2><a><i class="fa fa-bars"></i></a></h2>

			<h3>Session</h3>
			<label><span>Background</span><select id="background-select"></select></label>
			<div class="group"><button id="save-session-button" class="half-wide"><i class="fa fa-download"></i> Save to Disk</button>
			<button id="load-session-button" class="half-wide"><i class="fa fa-upload"></i> Load from Disk</button></div>
		</section>

		<section>
			<h2><a><i class="fa fa-book"></i></a></h2>
			<div id="library-list">

			</div>
		</section>

		<button id="hide-sidebar-button"><i class="fa fa-sliders"></i></button>
	</div>
</body>
